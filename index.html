<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    textarea {
      width: 100%;
      max-width: 800px;
      height: 500px;
    }
    button#convert {
      background-color: darkgreen;
      color: white;
      padding: 8px 16px;
      font-size: 24px;
    }
    #to-clip, #copied {
      display: none;
    }
  </style>
</head>
<body>
  <b>Paste your list here</b>
  <textarea id="txt-in"></textarea>
  <hr>
  <button id="convert">Convert</button>
  <hr>
  <b>Get your JSON here</b><button id="to-clip">Copy to Clipboard</button><span id="copied">Copied to clipboard!</span>
  <textarea id="json-out"></textarea>
<script>
var btn = document.getElementById('convert');
var txt = document.getElementById('txt-in');
var json = document.getElementById('json-out');
var clip = document.getElementById('to-clip');
var copied = document.getElementById('copied');
btn.addEventListener('click',function(){ var foo = txt.value; var lines = foo.split('\n'); json.value=JSON.stringify(lines); clip.style.display='inline-block'; });
clip.addEventListener('click',function(){ json.focus(); json.select(); document.execCommand("copy"); clip.style.display='none'; copied.style.display='inline-block'; });
</script>
</body>
</html>
