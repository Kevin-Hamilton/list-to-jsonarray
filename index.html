<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List to JSON Array tool</title>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-9QN46JPXSY"></script>
<script>window.dataLayer = window.dataLayer || []; function gtag(){dataLayer.push(arguments);} gtag('js', new Date()); gtag('config', 'G-9QN46JPXSY', { cookie_domain: 'kevin-hamilton.github.io', cookie_flags: 'SameSite=None;Secure' }); </script>
  <style>
    textarea {
      display: block;
      width: 100%;
      max-width: 800px;
      height: 500px;
    }
    b {
      font-size: 18px;
      display: inline-block;
    }
    button#convert {
      background-color: darkgreen;
      color: white;
      padding: 8px 16px;
      font-size: 24px;
    }
    #to-clip, #copied {
      display: none;
      margin-left:2em;
    }
    #to-clip {
      color: white;
      background: rgb(27, 129, 239);
    }
  </style>
</head>
<body>
  <b>Paste your list here. (One record per line)</b>
  <textarea id="txt-in"></textarea>
  <hr>
  <button id="convert">Convert</button>
  <hr>
  <b>Get your JSON here</b><button id="to-clip">Copy to Clipboard</button><span id="copied">Copied to clipboard!</span>
  <textarea id="json-out"></textarea>
<script>
var btn = document.getElementById('convert');
var txt = document.getElementById('txt-in');
var json = document.getElementById('json-out');
var clip = document.getElementById('to-clip');
var copied = document.getElementById('copied');
btn.addEventListener('click',function(){ var foo = txt.value; foo=foo.replace(/,$/gm,'').replace(/^\n/gm,'').trim(); var lines = foo.split('\n'); var str=JSON.stringify(lines); json.value=str.replace(/(.{40}.*?),/g,'$1,\n'); clip.style.display='inline-block'; gtag('event','unlock_achievement',{achievement_id:'convert'}); });
clip.addEventListener('click',function(){ json.focus(); json.select(); document.execCommand("copy"); clip.style.display='none'; copied.style.display='inline-block'; setTimeout(function(){ copied.style.display='none'; },3500); gtag('event','unlock_achievement',{achievement_id:'clipboard'}); });
</script>
</body>
</html>
